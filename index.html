<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#6366f1">
    <title>Snakes & Ladders</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="confetti-canvas"></canvas>

    <div class="game-container">
        <div class="header">
            <h1>ğŸ Snakes & Ladders ğŸ²</h1>
            <div class="game-info">
                <div class="current-player">
                    <span class="label-text">Current Player: </span>
                    <span id="current-player-name">Player 1</span>
                </div>
                <div class="dice-area">
                    <div id="dice" class="dice-display">
                        <div class="dice-face" id="dice-face">
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot visible"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                            <span class="dot"></span>
                        </div>
                    </div>
                    <div id="dice-value" class="dice-value">Roll the dice!</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="board-container">
                <div id="game-board" class="game-board"></div>
                <div id="players-container" class="players-container"></div>
            </div>

            <div class="sidebar" id="sidebar">
                <div class="players-panel">
                    <h2>ğŸ® Players</h2>
                    <div id="players-list" class="players-list"></div>
                    <button id="add-player" class="btn btn-secondary">â• Add Player</button>
                </div>

                <div class="controls desktop-controls">
                    <button id="roll-dice" class="btn btn-primary">ğŸ² Roll Dice</button>
                    <button id="reset-game" class="btn btn-danger">ğŸ”„ Reset Game</button>
                </div>

                <div class="game-log">
                    <h3>ğŸ“œ Game Log</h3>
                    <div id="log" class="log-content"></div>
                </div>
            </div>
        </div>

        <div id="event-animation" class="event-animation"></div>
    </div>

    <!-- Mobile fixed bottom bar -->
    <div class="mobile-bar" id="mobile-bar">
        <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Menu">
            <span class="menu-icon">â˜°</span>
        </button>
        <button class="mobile-roll-btn" id="mobile-roll-btn">
            <span class="roll-icon">ğŸ²</span> ROLL!
        </button>
        <button class="mobile-reset-btn" id="mobile-reset-btn" aria-label="Reset">
            <span class="reset-icon">ğŸ”„</span>
        </button>
    </div>

    <!-- Mobile drawer overlay -->
    <div class="drawer-overlay" id="drawer-overlay"></div>

    <!-- Mobile drawer panel -->
    <div class="drawer-panel" id="drawer-panel">
        <div class="drawer-header">
            <h3>ğŸ® Game Menu</h3>
            <button class="drawer-close-btn" id="drawer-close-btn">âœ•</button>
        </div>
        <div class="drawer-body">
            <div class="drawer-section">
                <h4>Players</h4>
                <div id="drawer-players" class="drawer-players"></div>
                <button id="drawer-add-player" class="btn btn-secondary btn-sm">â• Add Player</button>
            </div>
            <div class="drawer-section">
                <button id="drawer-reset" class="btn btn-danger btn-sm">ğŸ”„ Reset Game</button>
            </div>
            <div class="drawer-section">
                <h4>ğŸ“œ Game Log</h4>
                <div id="drawer-log" class="drawer-log"></div>
            </div>
        </div>
    </div>

    <div id="powerup-notification" class="powerup-notification"></div>

    <script src="script.js"></script>
</body>
</html>
